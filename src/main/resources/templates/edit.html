<!-- Make the edit page and make sure it grabs the element its on when clicked! --><!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit Book</title>
        <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    </head>
    <body class="p-8">
        <h1 class="text-xl font-bold mb-4">Edit Book</h1>
        <form th:action="@{/update_book}" th:object="${book}" method="post" class="space-y-4">
            <div>
                <label>Title:</label>
                <input type="text" th:field="*{title}" class="border border-gray-300 p-2">
            </div>
            <div>
                <label>Author:</label>
                <input type="text" th:field="*{author.name}" class="border border-gray-300 p-2">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update</button>
        </form>
    </body>
    </html>
